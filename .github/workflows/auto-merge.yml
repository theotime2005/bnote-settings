name: Auto-merge

on:
  pull_request:
    types:
      - opened
      - reopened
      - labeled
      - unlabeled
      - synchronize
      - ready_for_review
    branches:
      - main
  check_suite:
    types:
      - completed
    status:
      - success

permissions:
  pull-requests: write
  contents: read

jobs:
  auto_merge:
    if: |
      github.event_name == 'pull_request' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'Ready to merge') &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ github.actor == 'dependabot[bot]' && secrets.DEPENDABOT_TOKEN || secrets.GH_TOKEN }}

      - name: Cancel if label is removed
        if: |
          github.event.action == 'unlabeled' &&
          github.event.label.name == 'Ready to merge'
        run: |
          echo "Label 'Ready to merge' removed, cancelling job."
          exit 1

      - name: Rebase branch before merge
        run: |
          git config user.name "auto merge service"
          git config user.email "auto-merge-service@users.noreply.github.com"
          git fetch origin
          git checkout ${{ github.event.pull_request.base.ref }}
          git pull
          git checkout ${{ github.event.pull_request.head.ref }}
          git pull
          git rebase ${{ github.event.pull_request.base.ref }}
          git push origin ${{ github.event.pull_request.head.ref }} --force-with-lease

      - name: Enable auto-merge or merge pull request
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ github.actor == 'dependabot[bot]' && secrets.DEPENDABOT_TOKEN || secrets.GH_TOKEN }}
        run: |
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            gh pr comment $PR_NUMBER --body "@dependabot squash and merge"
          else
            gh pr merge $PR_NUMBER --auto -s -d
          fi
