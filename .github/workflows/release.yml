# This workflow generates a new version and pushes it to the main branch
# It runs manually

name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload-new-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup node js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc

      - name: Setup git
        # The name of this bot is bnote-settings-deployer
        run: git config --global user.name "bnote-settings-deployer" && git config --global user.email "bnote-settings-deployer@github.com"

      - name: Install dependencies
        run: npm install

      - name: Check tests and eslint
        run: |
          npm test
          npm run lint

      - name: Build new version
        # Use standard-version to generate a new version
        run: npm run release

      - name: Push new version
        run: git push --follow-tags origin main
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Release ${{ steps.get_tag.outputs.tag }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.tag, 'alpha') || contains(steps.get_tag.outputs.tag, 'beta') || contains(steps.get_tag.outputs.tag, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
