name: "Merge main into production on tag push"

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenche le workflow pour les tags correspondant au schéma v*.*.*

permissions:
  contents: write

jobs:
  merge-main-into-production:
    runs-on: ubuntu-latest

    steps:
      - name: check if release is not preversion
        id: check_preversion
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" == *"-"* ]]; then
            echo "This is a pre-release version. Exiting."
            exit 0
          fi
          echo "This is a stable release version. Continuing."
          echo "is_preversion=false" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0  # Nécessaire pour récupérer tous les tags

      - name: Set up Git
        run: |
          git config --global user.email "bnote-auto-merge@github.com"
          git config --global user.name "bnote-auto-merge"

      - name: Merge main into production
        run: |
          git checkout production
          git merge origin/main --no-edit

      - name: Push changes
        run: |
          git push origin production
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
