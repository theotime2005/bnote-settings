version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: bump
      include: scope

  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 2
    labels:
      - No deployment
      - workflow
    commit-message:
      prefix: bump
      include: scope

  # fetch and update latest nvm packages
  - package-ecosystem: nvm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 3
    commit-message:
      prefix: bump
      include: scope